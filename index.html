<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar Teknologi Nasional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #002fff, #00ddff);
            color: white;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        }
        .btn-primary {
            background: #764ba2;
            border: none;
        }
        .btn-primary:hover {
            background: #5a3b91;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center fw-bold">Registrasi Seminar Teknologi Nasional</h2>
        <p class="text-center text-muted">Daftarkan diri Anda untuk mengikuti seminar teknologi nasional.</p>
        <form id="registrationForm" novalidate>
            <div class="mb-3">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" required minlength="3">
                <div class="invalid-feedback">Nama harus minimal 3 karakter.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Masukkan email yang valid.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="8">
                <div class="invalid-feedback">Password minimal 8 karakter.</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">Password tidak cocok.</div>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="birthDate" required>
                <div class="invalid-feedback">Tanggal lahir tidak boleh lebih dari 2006.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Nomor HP</label>
                <input type="text" class="form-control" id="phone" required pattern="^\+?62\d{9,12}$">
                <div class="invalid-feedback">Gunakan format nomor HP Indonesia.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Daftar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const submitBtn = document.getElementById("submitBtn");
        const birthDate = document.getElementById("birthDate");
        
        form.addEventListener("input", () => {
            form.classList.add("was-validated");
            const birthYear = new Date(birthDate.value).getFullYear();
            if (birthYear > 2006) {
                birthDate.setCustomValidity("Tanggal lahir tidak boleh lebih dari 2006.");
            } else {
                birthDate.setCustomValidity("");
            }
            
            if (form.checkValidity()) {
                submitBtn.removeAttribute("disabled");
            } else {
                submitBtn.setAttribute("disabled", "true");
            }
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            if (!form.checkValidity()) {
                form.classList.add("was-validated");
                return;
            }
            alert("Registrasi Berhasil!");
            form.reset();
            form.classList.remove("was-validated");
            submitBtn.setAttribute("disabled", "true");
        });
    </script>
</body>
</html>
